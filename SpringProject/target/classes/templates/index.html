<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

 <nav class="navbar navbar-expand-sm bg-light">

           <div sec:authorize="isAuthenticated()">
               <ul class="navbar-nav">

                   <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                       <a th:href="@{/admin/users}"  class="nav-link">Admin Panel</a>
                   </li>

               <form th:action="@{/logout}" method="post"  class="form-inline">
                   <span class="navbar-text mr-5">  Welcome <b>[[${#request.userPrincipal.principal.name}]]</b> </span>
                   <button class="btn my-2 my-sm-0" type="submit">Logout</button>
               </form>
               </ul>
         </div>


         <div sec:authorize="!isAuthenticated()">
             <ul class="navbar-nav">
        <li class="nav-item">
             <a th:href="@{/admin/users}" sec:authorize="isAuthenticated()" class="nav-link">List of Users</a>
         </li>
         <li class="nav-item">
             <a th:href="@{/login}" class="nav-link">Login</a>

         </li>
         <li class="nav-item">
             <a th:href="@{/register}" class="nav-link">Register</a>

         </li>
     </ul>
     </div>
 </nav>

<div class="container">
    <h2>Home page</h2>
    <hr/>

</div>
</body>
</html>
