<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Booking</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<div class="container">
    <form th:action="@{/saveRoomBooking}" th:object="${roomBooking}" method="POST">

        <input type="hidden" th:value="${room.id}" id="roomId" name="roomId"  />

        <input type="hidden"   th:value="${#authentication.getPrincipal().getId()}" id="userId" name="userId"/>
        <input type="hidden"   th:value="${checkIn}" id="startDate" name="startDate"/>
        <input type="hidden"   th:value="${checkOut}" id="endDate" name="endDate"/>
        <input type="hidden"   th:value="${quantity}" id="quantity" name="quantity"/>
        <input type="hidden"   th:value="${totalPrice}" id="finalPrice" name="finalPrice"/>
        <input type="hidden"   th:value="${room.city}" id="city" name="city"/>
        <input type="hidden"   th:value="${room.hotel}" id="hotel" name="hotel"/>
        <input type="hidden"   th:value="${room.type}" id="type" name="type"/>
        <!-- indicate final price-->
        <h2>Reservation details:</h2>
        <hr>
        <span class="navbar-text mr-5"> Guest Name: <b>[[${#request.userPrincipal.principal.name}]]</b> </span> <br>
        <span class="navbar-text mr-5"> City: <b>[[${room.city}]]</b> </span><br>
        <span class="navbar-text mr-5"> Hotel: <b>[[${room.hotel}]]</b> </span><br>
        <span class="navbar-text mr-5"> Room: <b>[[${room.type}]]</b> </span><br>
        <span class="navbar-text mr-5"> Price per night: <b>[[${room.price}]]</b> CAD</span><br>
        <span class="navbar-text mr-5"> Stay Days: <b>[[${stayDays}]]</b> </span><br>
        <span class="navbar-text mr-5"> Qut of Guests: <b>[[${quantity}]]</b> </span><br>
        <hr>
        <span class="navbar-text mr-8"> Total: <b>[[${totalPrice}]]</b> CAD </span>

        <button type="submit" class="btn btn-primary">Book</button>
    </form>



</div>
</body>
</html>
