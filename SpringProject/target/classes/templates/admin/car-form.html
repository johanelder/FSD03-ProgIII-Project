<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<div class="container">
    <h2>Add a Car to Inventory</h2>
    <hr/>
    <form th:action="@{/admin/saveCars}" th:object="${cars}" method="POST">
        <input type="text" th:field="*{category}" placeholder="Enter the Category of Car" class="form-control col-4 mb-2 mt-2"/>
        <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        <input type="text" th:field="*{make}" placeholder="Enter the make" class="form-control col-4 mb-2 mt-2"/>
        <div class="text-danger" th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></div>
        <input type="text" th:field="*{model}" placeholder="Enter the Model" class="form-control col-4 mb-2 mt-2"/>
        <div class="text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>
        <input type="text" th:field="*{price}" placeholder="Enter the Price per day" class="form-control col-4 mb-2 mt-2"/>
        <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        <input type="text" th:field="*{image}" placeholder="Enter the image URL" class="form-control col-4 mb-2 mt-2"/>
        <div class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="*{id}" />
    </form>
    <hr/>
    <a th:href="@{/admin/cars}">Back to List of Cars</a>
</div>

</body>
</html>
