<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Search</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<div class="container">
<!-- hotel search by city form-->
    <form th:action="@{/searchHotel}" th:object="${room} " method="GET">
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter city">
        </div>
        <!-- Check in date-->
        <div class="form-group">
            <label for="checkIn">Check in</label>
            <input type="date" class="form-control" id="checkIn" name="checkIn" placeholder="Check in" required>
        </div>
        <!-- Check out date-->
        <div class="form-group">
            <label for="checkOut">Check out</label>
            <input type="date" class="form-control" id="checkOut" name="checkOut" placeholder="Check out" required>
        </div>
        <div class="form-group">
            <label class="col-4 col-form-label">Qty of Guests: </label>
            <input type="number" class="form-control" id="quantity" name="quantity"  />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>


</div>
</body>
</html>
