<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Cars</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>
<div class="container">
    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Toggle first element</a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Toggle second element</button>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Toggle both elements</button>
    </p>
    <div class="row">
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample1">
                <div class="card card-body">
                    <table class="table table-bordered table-striped" id="carsTable">
                        <thead>
                        <tr>
                            <th>Category</th>
                            <th>Make</th>
                            <th>Model</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cars: ${listCars}">
                            <td th:text="${cars.category}"/>
                            <td th:text="${cars.make}"/>
                            <td th:text="${cars.model}"/>
                            <td th:text="${cars.price}"/>
                            <td id="car-images"><img th:src="${cars.image}" width="300" height="159" style="background-color:#FFFFFF"></td>
                            <td class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="carSelect">
                                <label class="form-check-label" for="carSelect">
                                    Select this car
                                </label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="collapse multi-collapse" id="multiCollapseExample2">
                <div class="card card-body">
                    <table class="table table-bordered table-striped" id="hotelsTable">
                        <thead>
                        <tr>
                            <th>Hotel</th>
                            <th>Type</th>
                            <th>Beds</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="hotels: ${listHotels}">
                            <td th:text="${hotels.hotel}"/>
                            <td th:text="${hotels.type}"/>
                            <td th:text="${hotels.beds}"/>
                            <td th:text="${hotels.price}"/>
                            <td id="hotel-images"><img th:src="${hotels.image}" width="300" height="159" style="background-color:#FFFFFF"></td>
                            <td class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="hotelSelect">
                                <label class="form-check-label" for="hotelSelect">
                                    Select this car
                                </label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <h3>List of Cars to Rent</h3>
    <hr/>
    <!--<a th:href="@{/admin/car-form}" class="btn btn-primary mb-2">Add Car</a>-->

</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#carsTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1, -2]
            }]
        });
    })

    $(document).ready(function() {
        $("#hotelsTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1, -2]
            }]
        });
    })
</script>
</body>
</html>
