<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Hotels</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div th:replace="fragments/topnav :: navbar"></div>
    <div class="container">
      <h2>Result Hotel search</h2>
      <!-- List of rooms result by City -->
      <table id="rooms" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead class="thead-light">
          <tr>
            <th>Hotel</th>
            <th>City</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="room: ${rooms}">
          <td th:text="${room.hotel}">Hotel</td>
          <td th:text="${room.city}">City</td>
          <td th:text="${room.price}">Price</td>
          <td th:text="${room.description}">Description</td>
          <td>
            <a class="btn btn-info" th:href="@{bookRoom(roomId=${room.id}, stayDays=${stayDays}, checkOut=${checkOut}, checkIn=${checkIn}, quantity=${quantity})}">Book</a>
          </td>
        </tr>
        <tr th:if="${rooms.empty}">
          <td colspan="5" class="text-center">No results</td>
        </tbody>
      </table>
    </div>

  </body>
</html>
