<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>List of Users</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/topnav :: navbar"></div>
<div class="container">

    <h2>List of Rooms</h2>
    <hr/>
    <a th:href="@{/admin/addRoom}" class="btn btn-primary mb-2">Add Room</a>
    <table class="table table-bordered table-striped" id="room-table" >
        <thead class="thead-light">
        <tr>
            <th>User ID</th>
            <th>hotel</th>
            <th>type</th>
            <th>beds</th>
            <th>price</th>
            <th>description</th>
            <th>image</th>
            <th>city</th>
            <th>isBooked</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room: ${listRooms}">
            <td th:text="${room.id}">ID</td>
            <td th:text="${room.hotel}">hotel</td>
            <td th:text="${room.type}">type</td>
            <td th:text="${room.beds}">beds</td>
            <td th:text="${room.price}">price</td>
            <td th:text="${room.image}">image</td>
            <td th:text="${room.description}">description</td>
            <td th:text="${room.city}">city</td>
            <td th:text="${room.isBooked}">isBooked</td>
            <td>

                <a th:href="@{/admin/deleteRoom(roomId=${room.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
<script>
    $(document).ready(function(){
    $("#room-table").DataTable({
    'aoColumnDefs' : [{
    'bSortable' : false,
    'aTargets' : [-1]
    }]
    });
    })
</script>
</body>
</html>
