<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>List of Users</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div th:replace="fragments/topnav :: navbar"></div>
    <div class="container">

        <h2>List of Users</h2>
        <hr/>

        <table class="table table-bordered table-striped" id="users-table" >
            <thead class="thead-light">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.firstName + ' ' + user.lastName}">Username</td>
                <td th:text="${user.role}">Role</td>
                <td>
                    <a th:href="@{/admin/showUserUpdateForm(userId=${user.id})}" class="btn btn-info">Update</a>
                    <a th:href="@{/admin/deleteUser(userId=${user.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
<div th:replace="fragments/footer :: footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/datatables.min.js"></script>
    <script>
    $(document).ready(function(){
    $("#users-table").DataTable({
    'aoColumnDefs' : [{
    'bSortable' : false,
    'aTargets' : [-1]
    }]
    });
    })
</script>
</body>
</html>
